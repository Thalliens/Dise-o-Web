<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructive &amp; co.</title>
    <link rel="stylesheet" href="css/c10.css">
</head>
<body>
    <h1>Constructive &amp; Co.</h1>
    <script src="js/contenido.js"></script>
    <p>Para todos sus dise√±os llame al <br><em>301-794-7831</em></p>
    <div>
        <form id="formulario">
            Nombre: <input type="text" name="nombre" id="nombre" autocomplete="off">
            Nota: <input type="number" name="nota" id="nota" autocomplete="off">
            <input type="submit" value="Sumar">
        </form>
        
        <p id="datos"></p>
        
        <script type="text/javascript">
            const formulario = document.querySelector("#formulario");

            formulario.addEventListener("submit", enviar);
            function enviar(e){
                e.preventDefault();
                const nombre = document.querySelector("#nombre").value;
                const nota =document.querySelector("#nota").value;
                const notaINT = parseInt(nota);
                const respuesta = document.getElementById("datos");
                if (notaINT >= 3){
                    respuesta.textContent = `${nombre} has aprobado el examen!`
                    respuesta.style.color = "green";
                }else{
                    respuesta.textContent = `${nombre} no has aprobado el examen.`;
                    respuesta.style.color = "red";
                }
            }
        </script>
    </div>
</body>
</html>
