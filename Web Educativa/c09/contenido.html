<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructive &amp; co.</title>
    <link rel="stylesheet" href="css/c09.css">
</head>
<body>
    <h1>Constructive &amp; Co.</h1>
    <script src="js/contenido.js"></script>
    <p>Para todos sus dise√±os llame al <br><em>301-794-7831</em></p>
    <div>
        <form id="formulario">
            Numero 1: <input type="number" name="num1" id="num1" autocomplete="off">
            Numero 2: <input type="number" name="num2" id="num2" autocomplete="off">
            <input type="submit" value="Sumar">
        </form>
        
        <p id="datos"></p>
        
        <script type="text/javascript">
            const formulario = document.querySelector("#formulario");

            formulario.addEventListener("submit", enviar);
            function enviar(e){
                e.preventDefault();
                const num1 = document.querySelector("#num1").value;
                const num2 =document.querySelector("#num2").value;
                const resultado = parseInt(num1) + parseInt(num2);

                const respuesta = document.getElementById("datos");
                respuesta.textContent = `El resultado de la suma es: ${resultado}`;
            }
        </script>
    </div>
</body>
</html>
